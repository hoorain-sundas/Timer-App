<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>        
        
       <div class="timer bg-dark p-2 pt-5">
            <h1 class="fs-1 pt-2 text-center mt-3 text-white"> Timer <i class="fa-regular fa-hourglass"></i></h1>
            <p class="fs-1 text-center text-white">-------------------</p>
        
            <div>
                <p class="fs-1 display text-center"><span id="hr">00</span><span> : </span><span id="min">00</span><span> : </span><span id="sec">00</span> </p>
                <p class="fs-5 text-center text-white"><span class="p-1"> Hour </span><span class="p-1"> Minute </span><span class="p-1"> Second </span></p>
            </div>

            <div class="btnstyle text-center p-2 m-5">
                <button onclick="start()" id="btn1" class="fw-bold rounded-circle bg-success text-white"> Start </button>
                <button onclick="stop()" id="btn2" class="fw-bold rounded-circle bg-danger text-white"> Stop </button>
                <button onclick="restart()" id="btn3" class="fw-bold rounded-circle bg-primary text-white">Restart</button>
            </div>
        </div>  
        


    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
